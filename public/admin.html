<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Admin Portal</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Space Grotesk', sans-serif; background-color: #0f172a; color: white; }
        .glass-panel { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .admin-gradient { background: linear-gradient(135deg, #ef4444 0%, #b91c1c 100%); }
        .admin-table th { background-color: #1e293b; color: #94a3b8; font-weight: 600; padding: 1rem; }
        .admin-table td { padding: 1rem; border-bottom: 1px solid #334155; }
        .admin-table tr:hover { background-color: rgba(255,255,255,0.05); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script id="game-components" src="GameComponents.js"></script>
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Wait for GameComponents to load with retry logic (same as index.html)
        window.GameComponentsReady = false;
        const waitForGameComponents = (maxRetries = 50, interval = 100) => {
            return new Promise((resolve) => {
                let retries = 0;
                const checkComponents = () => {
                    if (window.MCQGame || window.GameComponents) {
                        window.GameComponentsReady = true;
                        console.log('‚úÖ GameComponents ready for admin');
                        resolve(true);
                    } else if (retries < maxRetries) {
                        retries++;
                        setTimeout(checkComponents, interval);
                    } else {
                        console.warn('‚ö†Ô∏è GameComponents not loaded');
                        resolve(false);
                    }
                };
                checkComponents();
            });
        };
        
        if (document.getElementById('game-components')) {
            document.getElementById('game-components').onload = () => {
                console.log('üì¶ GameComponents.js script loaded');
            };
            document.getElementById('game-components').onerror = (e) => {
                console.error('‚ùå Error loading GameComponents:', e);
            };
        }
        
        // Start waiting
        waitForGameComponents();

        // --- ADMIN LOGIN ---
        const AdminLogin = ({ onLogin }) => {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');

            const handleSubmit = async () => {
                setError('');
                try {
                    const res = await fetch('/api/login', {
                        method: 'POST', headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ username, password })
                    });
                    const data = await res.json();
                    if (data.success) {
                        if (data.user.role !== 'admin') { setError("Kh√¥ng c√≥ quy·ªÅn Admin."); return; }
                        onLogin({ user: data.user, token: data.token });
                    } else setError(data.message);
                } catch (e) { setError("L·ªói k·∫øt n·ªëi server"); }
            };

            return (
                <div className="h-screen flex items-center justify-center bg-slate-900">
                    <div className="relative glass-panel p-8 rounded-2xl w-96 shadow-2xl border-t-4 border-red-500 animate-fade-in">
                        <div className="text-center mb-6">
                            <h1 className="text-4xl font-bold text-red-500">ADMIN</h1>
                            <p className="text-gray-400 text-sm mt-1">H·ªá th·ªëng qu·∫£n tr·ªã Vibe</p>
                        </div>
                        {error && <div className="bg-red-500/20 text-red-300 text-sm p-3 rounded mb-4 text-center">{error}</div>}
                        <input className="w-full bg-slate-800/50 border border-slate-600 rounded-lg p-3 mb-4 text-white" placeholder="Username" value={username} onChange={e => setUsername(e.target.value)} />
                        <input className="w-full bg-slate-800/50 border border-slate-600 rounded-lg p-3 mb-6 text-white" type="password" placeholder="Password" value={password} onChange={e => setPassword(e.target.value)} />
                        <button onClick={handleSubmit} className="w-full admin-gradient text-white p-3 rounded-lg font-bold shadow-lg hover:brightness-110 transition">ƒêƒÉng Nh·∫≠p</button>
                    </div>
                </div>
            );
        };

        // --- ADMIN DASHBOARD ---
        const AdminDashboard = ({ user, onLogout }) => {
            const [activeTab, setActiveTab] = useState('users');
            const [users, setUsers] = useState([]);
            const [logs, setLogs] = useState([]);

            // Fetch data khi component load
            useEffect(() => { 
                fetchData();
            }, []);

            const fetchData = () => {
                const token = user?.token || localStorage.getItem('vibe_admin_token');
                const authHeaders = token ? {'Authorization': `Bearer ${token}`} : {};
                
                fetch('/api/admin/users', {
                    headers: {'Content-Type': 'application/json', ...authHeaders}
                })
                    .then(r => r.json())
                    .then(d => {
                        console.log('[ADMIN USERS RESPONSE]', d);
                        d.success && setUsers(d.users);
                    })
                    .catch(e => console.error("L·ªói fetch users:", e));

                fetch('/api/admin/all-logs', {
                    headers: {'Content-Type': 'application/json', ...authHeaders}
                })
                    .then(r => r.json())
                    .then(d => {
                        console.log('[ADMIN LOGS RESPONSE]', d);
                        d.success && setLogs(d.logs);
                    })
                    .catch(e => console.error("L·ªói fetch logs:", e));
            }
            
            const togglePremium = async (userId, current) => {
                if(!confirm(`X√°c nh·∫≠n ${!current ? 'N√ÇNG' : 'H·ª¶Y'} g√≥i Premium?`)) return;
                const token = user?.token || localStorage.getItem('vibe_admin_token');
                const authHeaders = token ? {'Authorization': `Bearer ${token}`} : {};
                const res = await fetch('/api/admin/toggle-premium', { 
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json', ...authHeaders}, 
                    body: JSON.stringify({ targetUserId: userId, status: !current }) 
                });
                if((await res.json()).success) { fetchData(); alert("C·∫≠p nh·∫≠t th√†nh c√¥ng!"); }
            };

            // H√†m x√≥a game t·ª´ ph√≠a Admin
            const deleteGameAdmin = async (gameId) => {
                if(!confirm("Admin: B·∫°n ch·∫Øc ch·∫Øn mu·ªën x√≥a game n√†y vƒ©nh vi·ªÖn?")) return;
                const token = user?.token || localStorage.getItem('vibe_admin_token');
                const authHeaders = token ? {'Authorization': `Bearer ${token}`} : {};
                const res = await fetch('/api/game/delete', {
                    method: 'POST', headers: {'Content-Type': 'application/json', ...authHeaders},
                    body: JSON.stringify({ userId: user.user?.id || user.id, gameId })
                });
                alert("T√≠nh nƒÉng x√≥a game c·ªßa ng∆∞·ªùi kh√°c ƒëang ƒë∆∞·ª£c c·∫≠p nh·∫≠t ·ªü Backend.");
            };

            return (
                <div className="min-h-screen bg-slate-950 p-6 font-sans">
                    <div className="max-w-7xl mx-auto animate-fade-in">
                        <header className="flex justify-between items-center mb-8 glass-panel p-6 rounded-xl border-l-4 border-red-500">
                            <div>
                                <h2 className="text-3xl font-bold text-white uppercase tracking-widest"><i className="fa-solid fa-shield-cat mr-3 text-red-500"></i>Admin Control</h2>
                                <p className="text-sm text-slate-400 mt-1">Xin ch√†o, <span className="text-white font-bold">{user.user?.username || user.username}</span></p>
                            </div>
                            <button onClick={onLogout} className="px-5 py-2 bg-slate-800 hover:bg-red-900/50 hover:text-red-400 rounded-lg font-bold text-sm text-slate-300 transition border border-slate-700">
                                <i className="fa-solid fa-right-from-bracket mr-2"></i>ƒêƒÉng xu·∫•t
                            </button>
                        </header>

                        <div className="flex gap-4 mb-6">
                             <button onClick={() => setActiveTab('users')} className={`px-6 py-3 rounded-lg font-bold transition flex items-center ${activeTab === 'users' ? 'bg-red-600 text-white shadow-lg shadow-red-900/50' : 'glass-panel text-slate-400 hover:text-white'}`}>
                                <i className="fa-solid fa-users mr-2"></i>Qu·∫£n l√Ω Users
                             </button>
                             <button onClick={() => setActiveTab('logs')} className={`px-6 py-3 rounded-lg font-bold transition flex items-center ${activeTab === 'logs' ? 'bg-red-600 text-white shadow-lg shadow-red-900/50' : 'glass-panel text-slate-400 hover:text-white'}`}>
                                <i className="fa-solid fa-database mr-2"></i>Logs H·ªá th·ªëng
                             </button>
                        </div>

                        <div className="glass-panel rounded-xl overflow-hidden shadow-2xl border border-slate-800">
                            <table className="w-full text-left admin-table">
                                <thead>
                                    {activeTab === 'users' ? 
                                        <tr>
                                            <th>ID</th><th>User</th><th>Role</th><th>G√≥i hi·ªán t·∫°i</th><th>S·ªë d∆∞</th><th>H√†nh ƒë·ªông</th>
                                        </tr> : 
                                        <tr>
                                            <th>Th·ªùi gian</th><th>Ng∆∞·ªùi t·∫°o</th><th>T√™n File / Game</th><th>Mode</th><th>S·ªë c√¢u</th>
                                        </tr>
                                    }
                                </thead>
                                <tbody>
                                    {activeTab === 'users' ? (
                                        users.length === 0 ? <tr><td colSpan="6" className="text-center p-8 text-slate-500">Kh√¥ng c√≥ d·ªØ li·ªáu user.</td></tr> :
                                        users.map(u => (
                                            <tr key={u.id}>
                                                <td className="text-slate-500 font-mono">#{u.id}</td>
                                                <td className="font-bold text-white">{u.username}</td>
                                                <td><span className={`px-2 py-1 rounded text-xs font-bold ${u.role==='admin'?'bg-red-900 text-red-300':'bg-blue-900 text-blue-300'}`}>{u.role.toUpperCase()}</span></td>
                                                <td>
                                                    {u.isPremium ? 
                                                        <span className="text-yellow-400 font-bold flex items-center"><i className="fa-solid fa-crown mr-1"></i> Premium</span> : 
                                                        <span className="text-slate-500">Free</span>
                                                    }
                                                </td>
                                                <td className="font-mono text-green-400">{u.balance?.toLocaleString() || 0} ƒë</td>
                                                <td>
                                                    {u.role !== 'admin' && (
                                                        <button onClick={()=>togglePremium(u.id, u.isPremium)} className={`px-3 py-1 rounded text-xs font-bold transition ${u.isPremium?'bg-slate-700 hover:bg-slate-600 text-slate-300':'bg-yellow-600 hover:bg-yellow-500 text-black'}`}>
                                                            {u.isPremium ? 'H·ªßy g√≥i' : 'N√¢ng c·∫•p'}
                                                        </button>
                                                    )}
                                                </td>
                                            </tr>
                                        ))
                                    ) : (
                                        logs.length === 0 ? <tr><td colSpan="5" className="text-center p-8 text-slate-500">Ch∆∞a c√≥ log n√†o ƒë∆∞·ª£c ghi nh·∫≠n.</td></tr> :
                                        logs.map((log, i) => (
                                            <tr key={i}>
                                                <td className="text-slate-400 text-sm">{new Date(log.createdAt).toLocaleString()}</td>
                                                <td className="font-bold text-indigo-400">{log.creatorName}</td>
                                                <td className="text-white max-w-[250px] truncate" title={log.fileName}>
                                                    {log.customTitle || log.fileName}
                                                </td>
                                                <td><span className="bg-slate-800 border border-slate-700 px-2 py-1 rounded text-xs uppercase text-slate-300">{log.mode}</span></td>
                                                <td className="text-center font-mono text-slate-400">{log.data.length}</td>
                                            </tr>
                                        ))
                                    )}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        };

        function App() {
            const [user, setUser] = useState(null);
            
            useEffect(() => { 
                const savedUser = localStorage.getItem('vibe_admin');
                if (savedUser) setUser(JSON.parse(savedUser));
            }, []);

            const handleLogin = (authData) => { 
                setUser(authData);
                localStorage.setItem('vibe_admin', JSON.stringify(authData));
                localStorage.setItem('vibe_admin_token', authData.token);
            };
            
            const handleLogout = () => { 
                setUser(null); 
                localStorage.removeItem('vibe_admin');
                localStorage.removeItem('vibe_admin_token');
            };            if (!user) return <AdminLogin onLogin={handleLogin} />;
            return <AdminDashboard user={user} onLogout={handleLogout} />;
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
